<!doctype html>

<html ng-app="foodList">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Food Order App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#food-list 				{ margin-bottom:30px; }
		#food-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>

<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Welcome to food system total <span class="label label-info">{{ total | currency}}</span></h1>
		</div>


		<div id="food-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<div class="checkbox" ng-repeat="item in food">
					<label>
						<input type="checkbox" ng-click="deleteFood(item._id)"> {{ item.name}} {{ item.price | currency}}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="food-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="item you want" ng-model="formData.name">						
					</div>
					<div class="form-group">
						<input type="number" class="form-control input-lg text-center" placeholder="price $" ng-model="formData.price">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add</button>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="calculatePrice()">Total</button>
				</form>
			</div>
		</div>


	</div>

</body>
</html>
